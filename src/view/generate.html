<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GPT CoBuilder</title>
    <link rel="stylesheet" href="generate.css" />
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Settings')">Settings</button>
      <button class="tablinks firstOpen" onclick="openTab(event, 'Inputs')">Human Inputs</button>
      <button class="tablinks" onclick="openTab(event, 'Outputs')">Saved GPT Outputs</button>
      <button class="tablinks" onclick="openTab(event, 'Requests')">Requests</button>
      <button class="tablinks" id="add-tab-button">+</button>
    </div>

    <!-- Other tab contents omitted for conciseness -->

    <div id="Requests" class="tabcontent">
      <h2>Requests Log</h2>
      <table id="requests-table">
        <tr>
          <th>Agent Name</th>
          <th>Date/Time</th>
          <th>Status</th>
          <th>Input Tokens</th>
          <th>Completion Tokens</th>
          <th>Cost</th>
          <th>Finish Reason</th>
          <th>Request Content</th>
          <th>Response Content</th>
        </tr>
        <!-- Rows will be populated by RequestLoader class -->
      </table>
    </div>

    <!-- The modal HTML structure -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <pre id="modal-text"></pre>
      </div>
    </div>

    <!-- Other scripts omitted for conciseness -->
    <script src="RequestLoader.js"></script>
  </body>
</html>
