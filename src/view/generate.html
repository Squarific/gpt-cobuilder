<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GPT CoBuilder</title>
    <link rel="stylesheet" href="generate.css" />
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Settings')">Settings</button>
      <button class="tablinks firstOpen" onclick="openTab(event, 'Inputs')">Human Inputs</button>
      <button class="tablinks" onclick="openTab(event, 'Outputs')">Saved GPT Outputs</button>
      <button class="tablinks" onclick="openTab(event, 'Requests')">Requests</button>
      <button class="tablinks" id="add-tab-button">+</button>
    </div>
    
    <div id="Settings" class="tabcontent">
      <label for="api-key">ChatGPT API Key:</label>
      <input type="text" id="api-key" />

      <label for="folder-selection">Select a Folder:</label>
      <button id="folder-selection">Project folder</button>
      
      <div>
        <ul id="recent-folders-list"></ul>
      </div>
      
      <span id="folder-display"></span>
      
      <label for="model-selection">Select a model:</label>
      <select id="model-selection">
          <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
          <option value="gpt-3.5-turbo-16k">gpt-3.5-turbo-16k</option>
          <option value="gpt-4">gpt-4</option>
          <option value="gpt-4-32k">gpt-4-32k</option>
          <option value="gpt-4-1106-preview">gpt-4-1106-preview</option>
      </select>
    </div>

    <div id="Inputs" class="tabcontent">
      <label for="project-description">Project Description:</label>
      <textarea id="project-description" rows="5">This is an electron project that aims to let users quickly create and iterate on applications.</textarea>

      <label for="user-change-request">User change request</label>
      <textarea id="user-change-request" rows="5"></textarea>

      <label for="change-request-examples">Example Change Requests:</label>
      <select id="change-request-examples">
        <option value="">Choose an example...</option>
      </select>

      <div id="file-list"></div>

      <div id="git-warning" class="error-log" style="display:none;">There are uncommitted changes</div>
      <button class="button" id="commit-push-button" style="display:none;">Generate commit message and commit and push changes</button>

      <button class="button" id="run-full-workflow-button">Run full workflow</button>

      <p id="total-cost">Total cost for previous full workflow run: $0</p>

      <div id="file-changes-container2"></div>

      <div id="custom-buttons">
        <button class="button" id="apply-button2">Apply generated file changes</button>
        <button class="button" id="git-operation-button2">Perform git add, commit (with outputs.GPT_COMMIT_MESSAGE) and push</button>
        <button class="button" id="git-undo-last-commit-button">Undo last commit and push</button>
      </div>
    </div>

    <div id="Outputs" class="tabcontent">
      <div id="saved-outputs-container"></div>
      <div id="file-changes-container">
      </div>
      <div id="custom-buttons">
        <button class="button" id="apply-button">Apply generated file changes</button>
        <button class="button" id="git-operation-button">Perform git add, commit (with outputs.GPT_COMMIT_MESSAGE) and push</button>
      </div>
    </div>

    <div id="Requests" class="tabcontent">
      <div id="requests-table-container">
        <h2>Requests Log</h2>
        <table id="requests-table">
        </table>
        <!-- Pagination controls will be added here programmatically -->
      </div>
    </div>

    <div id="tabNameModal" class="modal">
        <div class="modal-content">
            <label for="tabNameInput">Name of the tab:</label>
            <input type="text" id="tabNameInput" />
            <button id="submitTabNameButton">Submit</button>
        </div>
    </div>

    <div id="requestDetailsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Request Details</h2>
        <p id="modal-apiKey"></p>
        <p id="modal-model"></p>
        <p id="modal-role"></p>
        <label for="modal-requestContent">Request Content:</label>
        <textarea id="modal-requestContent" rows="5" readonly></textarea>
        <label for="modal-responseContent">Response Content:</label>
        <textarea id="modal-responseContent" rows="5" readonly></textarea>
        <p id="modal-cost"></p>
      </div>
    </div>

    <div id="Custom Workflows" class="tabcontent">
      <h2>Manage Custom Workflows:</h2>
    </div>

    <!-- Classes -->
    <script src="AgentTabCreator.js"></script>
    <script src="InputGetter.js"></script>
    <script src="HtmlElementCreator.js"></script>
    <script src="Agent.js"></script>
    <script src="FileListController.js"></script>
    <script src="SavedOutputs.js"></script>
    <script src="PaginatedTable.js"></script>

    <!-- Operations -->
    <script src="workflows.js"></script>
    <script src="apiOperations.js"></script>
    <script src="fileOperations.js"></script>
    <script src="fileResponseParsing.js"></script>
    <script src="tabOperations.js"></script>
    <script src="eventListeners.js"></script>
    <script src="agents.js"></script>
    <script src="modalOperations.js"></script>
    <script src="generate.js"></script>
    <script src="gitOperations.js"></script>
    <script src="CustomWorkflows.js"></script>
  </body>
</html>
