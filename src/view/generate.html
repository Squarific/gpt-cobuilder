<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GPT CoBuilder</title>
    <link rel="stylesheet" href="generate.css" />
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Settings')">Settings</button>
      <button class="tablinks firstOpen" onclick="openTab(event, 'Inputs')">Human Inputs</button>
      <button class="tablinks" onclick="openTab(event, 'CustomWorkflows')">Custom Workflows</button>
      <button class="tablinks" onclick="openTab(event, 'Outputs')">Saved GPT Outputs</button>
      <button class="tablinks" onclick="openTab(event, 'Requests')">Requests</button>
      <button class="tablinks" id="add-tab-button">+</button>
    </div>

    <div id="Settings" class="tabcontent"></div>
    <div id="Inputs" class="tabcontent"></div>

    <div id="Outputs" class="tabcontent">
      <div id="saved-outputs-container"></div>
      <div id="file-changes-container">
      </div>
      <div id="custom-buttons">
        <button class="button" id="apply-button">Apply generated file changes</button>
        <button class="button" id="git-operation-button">Perform git add, commit (with outputs.GPT_COMMIT_MESSAGE) and push</button>
      </div>
    </div>

    <div id="Requests" class="tabcontent">
      <div id="requests-table-container">
        <h2>Requests Log</h2>
        <table id="requests-table">
        </table>
        <!-- Pagination controls will be added here programmatically -->
      </div>
    </div>

    <div id="tabNameModal" class="modal">
        <div class="modal-content">
            <label for="tabNameInput">Name of the tab:</label>
            <input type="text" id="tabNameInput" />
            <button id="submitTabNameButton">Submit</button>
        </div>
    </div>

    <div id="requestDetailsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Request Details</h2>
        <p id="modal-apiKey"></p>
        <p id="modal-model"></p>
        <p id="modal-role"></p>
        <label for="modal-requestContent">Request Content:</label>
        <textarea id="modal-requestContent" rows="5" readonly></textarea>
        <label for="modal-responseContent">Response Content:</label>
        <textarea id="modal-responseContent" rows="5" readonly></textarea>
        <p id="modal-cost"></p>
      </div>
    </div>

    <div id="CustomWorkflows" class="tabcontent">
      <h2>Manage Custom Workflows:</h2>
      <button class="button" id="add-custom-workflow-button">Add New Workflow</button>
      <div id="custom-workflows-list"></div>
    </div>

    <script src="Constants.js"></script>

    <!-- Classes -->
    <script src="AgentTabCreator.js"></script>
    <script src="InputGetter.js"></script>
    <script src="HtmlElementCreator.js"></script>
    <script src="Agent.js"></script>
    <script src="FileListController.js"></script>
    <script src="SavedOutputs.js"></script>
    <script src="PaginatedTable.js"></script>

    <!-- Operations -->
    <script src="workflows.js"></script>
    <script src="gitOperations.js"></script>
    <script src="SettingsTab.js"></script>
    <script src="HumanInputsTab.js"></script>
    <script src="apiOperations.js"></script>
    <script src="fileOperations.js"></script>
    <script src="fileResponseParsing.js"></script>
    <script src="tabOperations.js"></script>
    <script src="eventListeners.js"></script>
    <script src="agents.js"></script>
    <script src="modalOperations.js"></script>
    <script src="generate.js"></script>
    <script src="CustomWorkflows.js"></script>
  </body>
</html>
