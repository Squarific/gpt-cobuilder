<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GPT CoBuilder</title>
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/input.css" />
    <link rel="stylesheet" href="css/tabs.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/error.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/generate.css" />
    <link rel="stylesheet" href="css/userChangeRequests.css" />
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Settings')">Settings</button>
      <button class="tablinks" onclick="openTab(event, 'Requests')">Requests log</button>
      <button class="tablinks firstOpen" onclick="openTab(event, 'UserChangeRequests')">User change requests</button>
      <button class="tablinks" onclick="openTab(event, 'HighLevelChangeRequests')">High level change requests</button>
      <button class="tablinks" onclick="openTab(event, 'FileChangeProposals')">File change proposals</button>
    </div>

    <div id="Settings" class="tabcontent"></div>
    <div id="Inputs" class="tabcontent"></div>
    <div id="Requests" class="tabcontent"></div>
    <div id="UserChangeRequests" class="tabcontent"></div>
    <div id="HighLevelChangeRequests" class="tabcontent"></div>
    <div id="FileChangeProposals" class="tabcontent"></div>

    <div id="requestDetailsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Request Details</h2>
        <p id="modal-model"></p>
        <label for="modal-requestContent">Request Content:</label>
        <textarea id="modal-requestContent" rows="10" readonly></textarea>
        <label for="modal-responseContent">Response Content:</label>
        <textarea id="modal-responseContent" rows="10" readonly></textarea>
        <p id="modal-cost"></p>
      </div>
    </div>

    <!-- Classes -->
    <script src="classes/Constants.js"></script>
    <script src="classes/Agent.js"></script>
    <script src="classes/PromptParameters.js"></script>
    <script src="classes/HtmlElementCreator.js"></script>
    <script src="classes/FileListController.js"></script>
    <script src="classes/PaginatedTable.js"></script>

    <!-- Tab dependencies -->
    <script src="utils.js"></script>
    <script src="workflows.js"></script>
    <script src="gitGuard.js"></script>

    <!-- Tabs -->
    <script src="tabs/AgentTab.js"></script>
    <script src="tabs/SettingsTab.js"></script>
    <script src="tabs/RequestsTab.js"></script>
    <script src="tabs/UserChangeRequestsTab.js"></script>
    <script src="tabs/HighLevelChangeRequestsTab.js"></script>

    <!-- Other -->
    <script src="agents.js"></script>
    <script src="apiOperations.js"></script>
    <script src="fileOperations.js"></script>
    <script src="fileResponseParsing.js"></script>
    <script src="tabOperations.js"></script>
    <script src="generate.js"></script>
  </body>
</html>
